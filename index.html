<!DOCTYPE html>
<html>
<head>
	<title> Flex (form) </title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="container">
		<div>
			<img class="img-class" src="images/logo.png" alt="logo">
		</div>
		<div class="nav-class">
			<nav>
				<ul>
					<li>
						<a href="#">პროექტის შესახებ</a>
						<a href="#">მოთხოვნები</a>
						<a href="#">EXPLORE</a>
						<a href="#">შესვლა</a>
					</li>
				</ul>
			</nav>
		</div>
		<div>
		<i class="fal fa-search"></i>
		</div>
	</header>
	<div class="bg">
		<img class="bg-img" src="images/map.jpg" alt="map">
	</div>
<section>
	<div class="form-div container">
		<div class="flex-1">
			<label>Name</label>
			<input type="text" name="name" placeholder="...type your name">
			
		</div>
		<div class="flex-2">
			<label>E-mail</label>
			<input type="text" name="email" placeholder="...Type your e-mail">
			
		</div>
		<div class="flex-3">
			<label>Subject</label>
			<input type="text" name="subject" placeholder="...Type the mail subject">
		</div>
		<div class="flex-4">
			<label>Message</label>
			<textarea id="message" name="message"></textarea>
			
		</div>
		<div class="flex-5">
			<button class="send">Send</button>
			
		</div>
		
	</div>
</section>
<footer class="footer container">
	<div class="footer-div">
		<div>
			<img src="images/logo.png" alt="logo">
		</div>
		<div class="footer-div-2">
			<p>კონტაქტი</p>
			<a href="#">+995 0322 38 08 02</a>
			<address>info@lucapolare.com</address>
		</div>
		<div class="footer-div-3">
			<p>მისამართი</p>
			<address>მერაბ ალექსიძის ქუჩა 10. თბილისი</address>
		</div>
		<div icon-div>
		<i class="fab fa-facebook"></i>
		<i class="fab fa-instagram"></i>
		</div>
		<div></div>
		
	</div>
	
</footer>
</body>
</html>
